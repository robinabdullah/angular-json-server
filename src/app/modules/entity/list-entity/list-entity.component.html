<div class="card-body">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th>Entity Name</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listEntity">
                <td>{{ item }}</td>
                <td>
                    <a routerLink="details/{{item}}" class="btn btn-success btn-sm">Details</a> |
                    <a routerLink="edit/{{item}}" class="btn btn-primary btn-sm">Edit</a> |
                    <button class="btn btn-danger btn-sm" type="button" (click)="delete(item)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
